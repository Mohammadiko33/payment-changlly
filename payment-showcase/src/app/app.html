<main>
  <div class="app-container">
    <header class="app-header">
      <h1>{{ title() }}</h1>
      <p>Changelly Integration Platform</p>
    </header>

    <!-- Navigation Tabs -->
    <nav class="app-nav">
      <button 
        class="nav-tab" 
        [class.active]="activeTab() === 'currencies'"
        (click)="setActiveTab('currencies')"
      >
        Currency Exchange
      </button>
      <button 
        class="nav-tab" 
        [class.active]="activeTab() === 'transactions'"
        (click)="setActiveTab('transactions')"
      >
        Transaction History
      </button>
    </nav>
    
    <!-- Content Area -->
    <div class="content-area">
      <app-currencies *ngIf="activeTab() === 'currencies'"></app-currencies>
      <app-transactions *ngIf="activeTab() === 'transactions'"></app-transactions>
    </div>
  </div>
</main>

<router-outlet />
